<html>
  <head>
      <meta charset="utf-8">
      <title>Page</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
      <link href="/styles.css" rel="stylesheet" />
  </head>
  <body onresize="updateSize()">
    <div id="popMax">
      <div id="popupWindow">
        <div id="gameText">Game</div>
        <div id="playButton" onclick="handlePlayButton()">Play</div>
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <div id="fullContainer">
      <div id="chatContainer"></div>
        <form id="chatForm">
          <input id="chatInput" type="text" autocomplete="off"></input>
        </form>
        <div id="informationBox">
          <div id="shellContainer">
            <div id="shellAmount">0x</div>
          </div>
          <div id="speedBuffDiv">Speed ^</div>
          <div id="shieldCooldownNerfDiv">Shield ^</div>
          <div id="shellBuffDiv">Shells ^</div>
          <div id="velocityNerfDiv">Friction ^</div>
        </div>
      </div>
    </body>
    <script src="/chat.js"></script>
    <script src="/game.js"></script>
</html>
